<button (click)="generar()">Generar</button>
<p>Número 1: {{numero1}}</p>
<p>Número 2: {{numero2}}</p>
<app-hijo
[numeroRandom1]="numero1"
[numeroRandom2]="numero2"
(suma)="sumar($event)"
(producto)="multiplicar($event)"
(resta)="restar($event)"
(division)="dividir($event)"

>

</app-hijo>
<p>Resultado sumar: {{resultadoSuma}}</p>
<p>Resultado multiplicación: {{resultadoProducto}}</p>
<p>Resultado resta: {{resultadoResta}}</p>
<p>Resultado división: {{resultadoDivision}}</p>
