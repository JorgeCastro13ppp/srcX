<table class="table">
  <thead>
    <tr>
      <th>Lugar</th>
      <th>Autor</th>
      <th>Imagen</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let x of pueblitodos">
      <td>{{ x.texto }}</td>
      <td>{{ x.subtexto }}</td>
      <td><img [src]="x.imagen" width="80" height="100"></td>
    </tr>
  </tbody>
</table>
