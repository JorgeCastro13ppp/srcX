
  <h1>Componente 2</h1>
  <div class="row" style="display: flex; justify-content: center;">
    <button class="btn btn-danger m-3" (click)="startTimer()">
      {{ timer > 0 ? timer: 'Iniciar' }}
    </button>
  </div>
  <div class="row" style="display: flex; justify-content: center;">
    <button class="btn btn-info m-3" (click)="pauseTimer()" [disabled]="!isTimerRunning">Pausar</button>
  </div>
  <div class="row" style="display: flex; justify-content: center;">
    <button class="btn btn-info m-3" (click)="resumeTimer()" [disabled]="isTimerRunning">Reanudar</button>
  </div>
